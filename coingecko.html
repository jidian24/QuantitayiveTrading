<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Date After 1 Second</title>
</head>
<body>
<h1>Today's Date:</h1>
<p id="date"></p>

<script>
    // 等待1秒后执行显示日期的函数
    setTimeout(function() {
        var today = new Date();
        var dateElement = document.getElementById("date");
        dateElement.textContent = today.toDateString();
    }, 1000); // 1000毫秒 = 1秒
</script>
</body>
</html>
